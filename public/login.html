<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <div class="mid_box">
        <p id="login_text">Login:</p>
        <p class="text">Username:</p>
        <input type="text" class="input_text" id="User_name" placeholder="Enter Username"><br>
        <span id="Username_error"></span>

        <p class="text">Password</p>

        <input type="password" class="input_text" id="Password" placeholder="Enter Password"><br>
        <span id="password_error"></span>

        <button type="submit" id="Login" class="login_button">Login</button><br>
        <a href="signup.html" class="link_text">Go to signup page</a>
    </div>
    <script src="login.js"></script>
</body>

</html>
