<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="sign_box">
        <h1 class="sign_text">Sign-up Page</h1>
        <div class="sign">
            <span class="label_text">Username:</span>
            <input id="name" type="text" class="input_text" placeholder="Write your full name"><br>
            
            <span class="label_text">Password:</span>
            <input id="ps1" type="password" class="input_text" placeholder="Write your Password"><br>
            
            <span class="label_text">Confirm Password:</span>
            <input id="ps2" type="password" class="input_text" placeholder="Confirm your Password"><br>
            
            <button id="btn" class="sign_button" onclick="push_data()">Create Account</button><br>
            <a href="login.html" class="link_text">Go to Login Page</a>
        </div>
    </div>
    <script src="signup.js"></script>
</body>
</html>
