<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="tictactoe.css">
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <div id="board">
        <div class="tile" onclick="makeMove(0, 0)"></div>
        <div class="tile" onclick="makeMove(0, 1)"></div>
        <div class="tile" onclick="makeMove(0, 2)"></div>
        <div class="tile" onclick="makeMove(1, 0)"></div>
        <div class="tile" onclick="makeMove(1, 1)"></div>
        <div class="tile" onclick="makeMove(1, 2)"></div>
        <div class="tile" onclick="makeMove(2, 0)"></div>
        <div class="tile" onclick="makeMove(2, 1)"></div>
        <div class="tile" onclick="makeMove(2, 2)"></div>
    </div>
    <button onclick="resetGame()">Reset</button>
    <p id="player_win_status"></p>
    <script src="tictactoe.js"></script>
</body>
</html>
